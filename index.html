<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" herf="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign in & Sign up Form</title>
  </head>
  <body>

  <!--Main code and Main div     -->
    <div id="main">
       <div id="header">
      <!--<h1>Login Form</h1>
      <span>Fill out the form below to login to my super awesome imaginary control panel.</span>-->
        <div id="statusindicator">
          <span id="status">Not logged in</span>
        </div>
      </div>
      


      <!--Main sign in Page     -->
       <div class="bg-img">
         <div id="splashscreen">
           <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
            <h2>Hi, please Sign In</h2>
            <button id="btn_signin" class="btn btn-primary">Sign In</button>
            <h4 style="margin-right: 70%;">Note:</h4>
            <p style="margin-right: 70%;">Username :admin<br> Password:9035Pavan</p>
       </div>





      <!--Login Page     -->
       <div id="login">
        <form>
            <div class="form-group">
              <label for="text_username" class="labelpassword">Username</label>
              <div class="inputtext">
              <input type="text" name="text_username" id="text_username" value="" class="form-control">
              </div>
            </div>
              
            
              <div class="form-group">
                <label for="text_password" class="labelpassword">Password</label>
                <div class="inputtext">
                <input type="password" class="form-control" name="text_password" id="text_password" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div class="form-check check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
               </div>
              </div>
        </form>
        <span id="notify"></span>
        <button id="btn_submit" class="btn btn-primary">Submit</button>
        <button id="btn_cancel" class="btn btn-danger">Cancel</button>
          
      </div>





      <!--Message for conditions for Password Input  -->
    <div id="message">
     <h3>Password must contain the following:</h3>
     <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
     <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
     <p id="number" class="invalid">A <b>number</b></p>
     <p id="length" class="invalid">Minimum <b>8 characters</b></p>
   </div>



   <!--Login in page  -->
    <div id="loggedin">
        <h3 id="hellouser"></h3>
        <span class="emp">Employe Data</span>
        <div class="tab">
          <div class="table">
           <div id="tblEmployee"></div>
         </div>
        </div>
        <button id="btn_logout" class="btn btn-danger">Logout</button>
      </div>
    </div>
      <!--<div id="hint">click to enter the login view</div>-->
  </div>




  <!--Cdns for lib   -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
